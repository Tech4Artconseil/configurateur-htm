    var mapping = {

      "PM0401":"360/PM0401/PM0401.html",
      "PZ160":"360/PZ160/TC082-PZ160.html",

      "TM020":"360/TM020/TM020.html",
      "TM999CREM":"360/TM999CREM/TM999-CREM.html"
    };

    function loadByCode(code){
      code = (code||'').toUpperCase();
      var url = mapping[code] || ('360/' + code + '/' + code + '.html');
      var frame = document.getElementById('viewerFrame');
      frame.src = url;
    }

    // attach click handlers
    document.addEventListener('DOMContentLoaded', function(){
      var left = document.getElementById('left');
      left.addEventListener('click', function(e){
        var a = e.target.closest('a');
        if(!a) return;
        e.preventDefault();
        var code = a.getAttribute('data-code') || (a.getAttribute('href')||'').replace(/\.html?$/i,'').toUpperCase();
        loadByCode(code);
      });

      // load default
      loadByCode('PC146');
    });
